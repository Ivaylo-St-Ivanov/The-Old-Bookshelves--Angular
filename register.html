<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/styles.css">
    <title>The Old Bookshelves</title>
</head>

<body>
    <header class="header">
        <div class="main-header">
            <h2 class="logo">
                <a href="/" class="logo-link">
                    <i><i class="fas fa-book-open"></i></i> The Old Bookshelves
                </a>
            </h2>

            <nav class="navigation">
                <ul class="nav-list" role="list">
                    <li class="list-item"><a href="/about.html">About</a></li>
                    <li class="list-item"><a href="#catalog">Catalog</a></li>
                    <li class="list-item"><a href="#used">Used</a></li>
                    <li class="list-item"><a href="#sell-book">Sell Books</a></li>
                    <li class="list-item"><a href="#contacts">Contacts</a></li>
                </ul>
            </nav>

            <div class="login">
                <a href="/register.html" class="btn">Sign up</a>
                <a href="/login.html" class="btn">Login</a>
            </div>
        </div>
    </header>

    <main class="main">

        <!--------------- Register ------------------>

        <div class="register-container">
            <div class="image">
                <img src="./public/images/register-photo.avif" alt="library">
            </div>
            <div class="form">
                <span>Sign up</span>
                <form action="" class="register-form">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="john@gmail.com">
                    <label for="password">Password</label>
                    <input type="text" name="password" placeholder="*******">
                    <label for="repeatPassword">Confirm password</label>
                    <input type="text" name="repeatPassword" placeholder="*******">

                    <input type="submit" value="Sign up">
                </form>
                <span>Already have an account? <a href="./login.html">Login</a></span>
            </div>
        </div>
    </main>

    <footer>
        <span>&copy The Old Bookshelves</span>
        <span>Powered by IVo</span>
    </footer>
</body>

</html>
