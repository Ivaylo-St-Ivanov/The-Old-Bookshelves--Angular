<div class="login-container">
    <div class="image">
        <img src="../../../assets/images/login-books.avif" alt="books">
    </div>
    <div class="form">
        <span>Login</span>
        <form #loginForm="ngForm" (ngSubmit)="submitHandler(loginForm)" class="users-form">
            <label for="email">Email</label>
            <input type="text" name="email" placeholder="john@gmail.com" ngModel required #emailInput="ngModel" [appValidateEmail]="">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="*******" ngModel required #passwordInput="ngModel">
            <ng-container *ngIf="emailInput.touched" class="error-message">
                <p class="error-message" *ngIf="emailInput.errors?.['required']">Email is required!</p>
                <p class="error-message" *ngIf="emailInput.errors?.['appValidateEmail']">Invalid email or password!</p>
            </ng-container>
            <ng-container *ngIf="passwordInput.touched">
                <p class="error-message" *ngIf="passwordInput.errors?.['required']">Password is required!</p>
            </ng-container>
            
            <input type="submit" value="Login">
        </form>

        <div *ngIf="requestErrors" class="request-errors-container">
            <p class="request-errors">{{ requestErrors }}</p>
        </div>
        <span>Donâ€™t have a "Old Bookshelves" account yet? <a routerLink="/users/register">Sign up</a></span>
    </div>
    <div class="right-top-img">
        <img src="../../../assets/images/login-books-and-student.avif" alt="books">
    </div>
    <div class="left-down-img">
        <img src="../../../assets/images/login-books-with-flower.avif" alt="books">
    </div>
</div>
