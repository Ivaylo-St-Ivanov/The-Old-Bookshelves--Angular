<section class="carousel">
    <div class="carousel-slide" *ngFor="let slide of slides; let i = index" [ngClass]="{ 'active': isActive(i) }">
        <img [src]="slide.image" [alt]="slide.alt">
        <div class="carousel-caption" *ngIf="slide.caption">
            <h3>{{ slide.caption.title }}</h3>
            <p>{{ slide.caption.description }}</p>
        </div>
    </div>
    <div class="arrows">
        <span (click)="previousSlide()">&lt;</span>
        <span (click)="nextSlide()">&gt;</span>
    </div>
</section>
