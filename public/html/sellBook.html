<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>The Old Bookshelves</title>
</head>

<body>
    <header class="header">
        <div class="main-header">
            <h2 class="logo">
                <a href="./index.html" class="logo-link">
                    <i><i class="fas fa-book-open"></i></i> The Old Bookshelves
                </a>
            </h2>

            <nav class="navigation">
                <ul class="nav-list" role="list">
                    <li class="list-item"><a href="./about.html">About</a></li>
                    <li class="list-item"><a href="#catalog">Catalog</a></li>
                    <li class="list-item"><a href="./usedCatalog.html">Used</a></li>
                    <li class="list-item"><a href="./sellBook.html">Sell Books</a></li>
                    <li class="list-item"><a href="#contacts">Contacts</a></li>
                </ul>
            </nav>

            <div class="login">
                <a href="./register.html" class="btn">Sign up</a>
                <a href="./login.html" class="btn">Login</a>
            </div>
        </div>
    </header>

    <main class="main">

        <!--------------- Sell book ------------------>
        
        <div class="sell-book-container">
            <div class="background">
                <div class="image-background">
                    <img src="../images/sell-book-liverpool-photo.avif" alt="book shop">
                </div>
                <div class="overlay"></div>
                <form action="" method="POST">
                    <label for="bookName">Book name</label>
                    <input type="text" name="bookName" placeholder="Don Quixote">
                    <label for="imageUrl">Image url</label>
                    <input type="text" name="imageUrl" placeholder="https://...">
                    <label for="author">Author</label>
                    <input type="text" name="author" placeholder="Miguel de Cervantes">
                    <label for="cover">Cover</label>
                    <input type="text" name="cover" placeholder="Hardcover">
                    <label for="coverPrice">Cover Price</label>
                    <input type="text" name="coverPrice" placeholder="32.00 lv.">
                    <label for="offer">Offer</label>
                    <input type="text" name="offer" placeholder="23.50 lv.">
                    <hr>
                    <input type="submit" value="Sell book">
                </form>
            </div>
            <div class="left-image">
                <img src="../images/sell-book-photo.avif" alt="street photo">
            </div>
            <div class="right-image">
                <img src="../images/sell-book-inside.avif" alt="book shop">
            </div>
        </div>
    </main>

    <footer>
        <span>&copy The Old Bookshelves</span>
        <span>Powered by IVo</span>
    </footer>
</body>

</html>
